<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
{% load static %}

<style>
    /* styles.css */
    body {
    font-family: Arial, sans-serif;
    background-image: url('{% static "sky.jpg" %}'); /* Replace with your image path */
    background-size: cover; /* Ensure the image covers the entire background */
    background-position: center; /* Center the background image */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

#locationInput {
    padding: 10px;
    width: 80%;
    max-width: 400px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.search-btn {
    padding: 10px 20px;
    background-color: #2193b0;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.search-btn:hover {
    background-color: #6dd5ed;
}

</style>
<body>
    <div class="container">
        <h1>Weather Information Finder</h1>
        <form id="locationForm"  method="POST">
            {% csrf_token %} <!-- Django CSRF token for security -->
            <input type="text" id="locationInput" name="location" placeholder="Enter your location (e.g., New York, USA)" required>
            <button type="submit" class="search-btn">Get Weather</button>
        </form>
    </div>
</body>
</html>
